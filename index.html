<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Contact Form</title>
    </head>
    <body>
        <header>
            <div class="container">
                <ul>
                    <li>
                        <a href="#" class="logo">
                            <div class="images">
                                <img src="./img/logo-forDark.png" class="logo-forDark" title="Publius">
                                <img src="./img/logo-forLight.png" class="logo-forLight" title="Publius">
                            </div>
                            <h2>My website<span>.</span></h2>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">Join</a>
                    </li>
                    <li>
                        <span class="nav-link theme-toggle">
                            <i class="fa-solid fa-sun"></i>
                            <i class="fa-solid fa-moon"></i>
                        </span>
                    </li>
                </ul>    
            </div>
        </header>

        <main>
            <section class="contact">
                <div class="container">
                    <div class="left">
                        <div class="form-wrapper">
                            <div class="contact-heading">
                                <h1>Let's Work Together<span>.</span></h1>
                                <p class="text">0r reach us via : <a href="mailto:MyWebsite@mail.com">MyWebsite@mail.com</a></p>
                            </div>

                            <form action="index.html" method="post" class="contact-form">
                                <div class="input-wrap">
                                    <input class="contact-input" autocomplete="off" name="First Name" type="text" required>
                                    <label>First Name</label>
                                    <i class="icon fa-solid fa-address-card"></i>
                                </div> 

                                <div class="input-wrap">
                                    <input class="contact-input" autocomplete="off" name="Last Name" type="text" required>
                                    <label>Last Name</label>
                                    <i class="icon fa-solid fa-address-card"></i>
                                </div>

                                <div class="input-wrap w-100">
                                    <input class="contact-input" autocomplete="off" name="email" type="email" required>
                                    <label>Email</label>
                                    <i class="icon fa-solid fa-envelope"></i>
                                </div>

                                <div class="input-wrap textarea w-100">
                                    <textarea name="Message" autocomplete="off" class="contact-input" required></textarea>
                                    <label>Message</label>
                                    <i class="icon fa-solid fa-inbox"></i>
                                </div>

                                <div class="contact-buttons">
                                    <button class="btn uplode">
                                        <span>
                                            <i class="fa-solid fa-paperclip"></i> Add attachement
                                        </span>
                                        <input type="file" name="attachement">
                                    </button>
                                    <input type="submit" value="Send Message" class="btn">
                                </div>
                            </form>                   
                        </div>
                    </div>
                    
                    <div class="right">
                        <div class="image-wrapper">
                            <img src="./img/img.jpg" class="img">
                        </div>
                        <div class="wave-wrap">
                            <svg class="wave" viewBox="0 0 783 1536" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path id="wave" d="M236.705 1356.18C200.542 1483.72 64.5004 1528.54 1 1535V1H770.538C793.858 63.1213 797.23 196.197 624.165 231.531C407.833 275.698 274.374 331.715 450.884 568.709C627.393 805.704 510.079 815.399 347.561 939.282C185.043 1063.17 281.908 1196.74 236.705 1356.18Z"/>
                                </svg>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" ></script>
        <script src="app.js"></script>
    </body>
</html>
